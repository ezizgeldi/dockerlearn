apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
  labels:
    app: my-k8s-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: kgb
  template:
    metadata:
      labels:
        project: kgb
    spec:
      containers:
        - name: kgb-web
          image: adv4000/k8sphp:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-single-prod-service
  labels:
    env: prod
    owner: Eziz
spec:
  selector:
    project: kgb
  ports:
    - name: app-listener
      protocol: TCP
      port: 80
      targetPort: 80 
  type: LoadBalancer


